<!DOCTYPE html>
<title></title>
<style>body{margin:0}</style>
<script type="text/javascript" src="../svg.js"></script>
<script>

let sketch = SVG.View(window.innerWidth, window.innerHeight);

let cX = window.innerWidth*0.5;
let cY = window.innerHeight*0.5;

let radius = window.innerWidth > window.innerHeight
	? window.innerHeight * 0.5
	: window.innerWidth * 0.5;

for(; radius > 20; radius -= 2){
	let poly = SVG.regularPolygon(cX, cY, radius, 10);
	let angle = Math.sin(radius*0.04) / Math.PI * 80;
	let transform = "rotate(" + angle + " " + cX + " " + cY + ")";
	poly.setAttribute("transform", transform);
	poly.setAttribute("stroke", "black");
	poly.setAttribute("fill", "none");
	sketch.appendChild(poly);
}

sketch.onMouseDown = function(mouse){
	sketch.download();
}
</script>
