<!DOCTYPE html>
<title></title>
<style>body{margin:0}</style>
<script type="text/javascript" src="../svg.js"></script>
<script>

let sketch = SVG.View(window.innerWidth, window.innerHeight);

let polyline = SVG.polyline();
let style = "fill:none; stroke:black;";
polyline.setAttribute("style", style);
sketch.appendChild(polyline);

let x = window.innerWidth*0.5;
let y = window.innerHeight*0.5;
let points = [];

sketch.animate = function(event){
	x += Math.random()*20 - 10;
	y += Math.random()*20 - 10;
	points.push([x, y]);
	SVG.setPoints(polyline, points);
}

</script>
